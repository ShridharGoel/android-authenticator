CHANGELOG_en_GB=* Added support for adding multiple XWiki accounts.\n* Once the prefrences screen is opened you can choose to edit the prefrences of other XWiki accounts too. \n* After users and groups, the list is loaded it's stored in DB so it will load instantaneously next time you open the app. \n* Fixed: Clicking on save button does not close the activity. \n Fixed: SocketTimeoutException crash.
